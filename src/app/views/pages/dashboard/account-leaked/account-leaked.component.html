<div class="row">
  <div class="col-md-6"></div>
    <div class="searchbar col-md-6 ">
       <input class="search_input form-control input-sm " type="text" name="" placeholder="Search..." [(ngModel)]="searchText">
    </div>
</div>
<br/>
<table class="table table-hover table-bordered " matSort (matSortChange)="sortlstAccount($event)">
  <thead class="thead-light">
    <tr >
      <th scope="col" mat-sort-header="DetectedAt">Detected at</th>
      <th scope="col" mat-sort-header="Domain">Domain</th>
      <th scope="col" mat-sort-header="Username">Username</th>
      <th scope="col" mat-sort-header="Password">Password</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of lstAccount|filter:searchText|paginate: { itemsPerPage: 10, currentPage: p1, id: 'first' }">
      <td>{{item.DetectedAt}}</td>
      <td>{{item.Domain}}</td>
      <td>{{item.Username}}</td>
      <td>{{item.Password}}</td>
    </tr>
  </tbody>
</table>
<pagination-controls  (pageChange)="p1 = $event" id="first"></pagination-controls>
